<!DOCTYPE html>
<html>

<head>
    <title>
        Forms
    </title>
    <style>
        body {
            background-color: rgb(245, 231, 216);
        }
    </style>
</head>

<body>
    <a href="../index.html">Regresar</a>
    <h1>
        <center><b><i>Cámaras de Seguridad</i></b></center>
    </h1>
    <center><img src="../images/logo.jpg" width="10%"></center>
    <form>
         <center><table>
            <br><caption style="color: #2110b8;"> Marcas a seleccionar:</caption>
            <tr>
                <td>
                    <label style="color: #c43e27;" for="">Marcas</label><br>
                </td>

                <td>
                    <label for="Hikvision">Hikvision<input type="radio" name="brands" value="Hikvision"> </label> <br>
                    <label for="HiLook">HiLook<input type="radio" name="brands" value="HiLook"> </label> <br>

                </td>
            </tr>
            <tr>
                <td>
                    <label  style="color: #d85534;" for="">Productos</label><br>
                </td>
                <td>

                    <input type="checkbox" id="Tipo1" name="Producto1" value="SFixed Dome Camera">
                    <label for="Tipo1">Cámara Domo Fija</label><br>
                    <input type="checkbox" id="Tipo2" name="Producto2" value=" Varifocal Dome Network Camera ">
                    <label for="Tipo2">Cámara de Red Domo Varifocal</label><br>
                    <input type="checkbox" id="Tipo3" name=" Producto3" value=" Tube Camera HiLook ">
                    <label for="Tipo3">Cámara de Tubo</label><br>
                    <input type="checkbox" id="Tipo4" name="Producto4" value="Fisheye Network Camera ">
                    <label for="Tipo4">Cámara de Redo Ojo de Pez</label><br>
                    <input type="checkbox" id="Tipo5" name=" Producto5" value="PTZ Camera">
                    <label for="Tipo5">Cámara PTZ</label><br>
                    <input type="checkbox" id="Tipo6 " name=" Producto6" value="Thermal Camera">
                    <label for="Tipo6">Cámara Térmica</label><br>
                    <input type="checkbox" id="Tipo7" name=" Producto7" value="Fixed Mini Tube Network Camera">
                    <label for="Tipo7">Cámara de Red Mini Tubo Fija </label><br>
                </td>
            <tr>
                <td>
                    <label for=""> Cantidad a seleccionar: </label><br>
                </td>
                <td>
                    <input type="number" name="phone" id="phone" class="required phone"><br>

                </td>
            </tr>

            <tr>
                <td>
                    <label for="date"> Fecha de Registro: </label><br>
                </td>
                <td>
                    <input type="date" name="date_control">
                </td>
            </tr>
            <tr>
                <td>
                    <label for=""> E-mail: </label><br>
                </td>
                <td>
                    <input type="email" name="email" id="email" class="required email"
                        title="Ingrese su direcci&oacute;n de correo electr&oacute;nico" required><br>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Enviar" name="envio">
                    <input type="reset">
                </td>
            </tr>
        </table></center>
    </form>
</body>
