<!DOCTYPE html>
<html>

<head>
    <title>Peripherals</title>
    <style>
        body {
            background-color: rgb(119, 133, 150);
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;
            color: rgb(15, 15, 15);
            font-size: 1em;
            line-height: 1.5em;
        }
    </style>
</head>

<body>
    <a href="../html/productos.html">Regresar</a>
    <h1>
        <center><b><i>FORMULARIO DE PERIFÉRICOS</i></b></center>
    </h1>
    <center>
        <form method="get">
            <hr size="5">

            <table>
                <caption><b>Periféricos</b></caption>
                <tr>
                    <td>
                        <label for="Nombre"> Nombre: </label>
                    </td>
                    <td>
                        <select name="nombre" id="Nombre" required>
                            <option ></option>
                            <option value="1">Mouse Gamer</option>
                            <option value="2">Mouse</option>
                            <option value="3">Teclado Gamer</option>
                            <option value="4">Teclado</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Codigo"> Codigo: </label>
                    </td>
                    <td><input type="code" name="code" placeholder="PER001" minlength="4" maxlength="5" required pattern="[A-Z-0-9]+"></td>

                </tr>
                <tr>
                    <td>
                        <label for="Color"> Color: </label>
                    </td>
                    <td>
                        <select name="color" id="Color" required>
                            <option ></option>
                            <option value="1">Negro</option>
                            <option value="2">Gris</option>
                            <option value="3">Blanco</option>
                        </select>
                    </td>

                </tr>
                <tr>
                    <td>
                        <b>Fecha de registro:</b>
                    </td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>
                        <b>Cantidad:</b>
                    </td>
                    <td><input type="cantidad" name="cantidad" placeholder="Ingrese cantidad"  required pattern="[1-9]{4}"></td>
                </tr>

                <tr>
                    <td>
                        <b>Precio:</b>
                    </td>
                    <td><input type="Precio" name="precio" placeholder="Ingrese el precio 000.00"  required pattern="[1-9]+.[1-9]{2}"></td>
                </tr>

                <tr>
                    <td>
                        <center>
                            <button>Submit</button>
                        </center>
                    </td>
                </tr>
            </table>

        </form>
    </center>
</body>

</html>
