<body>
    <header id="main-header">
        <a>
            <img src="../images/logo.jpg">

        <nav>

            <li><a id="regresar" href="../index.html">Inicio</a></li>
            <li><a id="regresar" href="../html/productos.html">Perifericos</a></li>
        </ul>

    <section class="form_perifericos">
        <h4>
            Adquiere tu producto

        <form method="get">
            <div>
                Codigo del Producto:<input class="controls" type="text" name="code" id="code"
                    placeholder="Ingrese codigo">
            </div>
            <div>
                Marca:
                <select id="marca" name="marca">
                    <option value"opcion">Seleccione</option>
                    <option value"Mouse">Mouse Gamer</option>

                    <option value"Teclado">Teclado Gamer</option>
                    <option value"Teclado">Teclado </option>
                </select>
            </div>
            <div>
                Color:
                <select id="color" name="color">
                    <option value"opcion">Seleccione</option>
                    <option value"Negro">Negro</option>
                    <option value"Gris">Gris</option>
                    <option value"Blanco">Blanco</option>
                </select>
            </div>
            <div>
                Cantidad:<input class="controls" type="text" name="code" id="code" placeholder="Ingrese Cantidad">
                Precio:<input class="controls" type="text" name="precio" id="precio" placeholder="Ingrese el precio">
            </div>
            <div>
                <center>
                    <input class="button" type="submit" value="Enviar"> <input class="button" type="reset"
                        value="Reset">

            </div>

        </center>
