<head>

</head>

<body>
    <header id="main-header">
        <a>
            <img src="../images/logo.jpg">
        </a>
        <nav>
            <ul>
                <li><a id="regresar" href="../index.html">INICIO</a></li>
                <li><a id="regresar" href="../html/Componentes.html">COMPONENTES</a></li>
        </nav>
    </header>
    <section class="form-Components">
        <h4><center>ADQUIERE LOS COMPONENTES</center></h4>
        <form method="get">
            <div>
                Codigo del Producto:<input class="controls" type="text" name="code" id="code"
                                           placeholder="Ingrese codigo">
            </div>


            <div>
                Color:
                <select class="controls" id="color" name="color">
                    <option value"opcion">Seleccione</option>
                    <option value"Negro">GRIS</option>
                    <option value"Plata">NEGRO</option>
                    <option value"Azul">VERDE</option>
                </select>
            </div>
            <div>
                Cantidad:<input class="controls" type="number" name="cantidad" id="cantidad"
                                placeholder="Ingrese la cantidad">
                Precio:<input class="controls" type="text" name="precio" id="precio" placeholder="Ingrese el precio">
            </div>
            <div>
                <center>
                    <input class="button" type="submit" value="Enviar"> <input class="button" type="reset" value="Reset">
                </center>
            </div>
        </form>
    </section>
</body>
</html>
