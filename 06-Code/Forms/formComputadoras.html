<!DOCTYPE html>
<html>

<head>
    <title>FormComputadoras</title>
    <style>
        body {
            background-color: rgb(217, 225, 233);
        }
        a {
                outline: none;
                text-decoration: none;
                padding: 2px 1px 0;
            }

            a:link {
                color: #0b0b0b;
            }

            a:visited {
                color: #080808;
            }
        img {
            float: left;
        }
    </style>
</head>

<body>
    <a href="../html/ComputerTables.html">Regresar</a> <br><br>
    <img src="../images/logo.jpg" width="100" height="100">
    <h1>
        <center><b><i>FORMULARIO DE COMPUTADORAS</i></b></center>
    </h1> <br>
    <hr size="5">
    <center>
        <caption><b>Informaci√≥n</b></caption><br><br>
        <form method="get">
            <table>
                <tr>
                    <td>
                        <b>Codigo del Producto:</b>
                    </td>
                    <td><input type="text" name="code" id="code"></td>
                </tr>
                <tr>
                    <td>
                        <b>Marca:</b>
                    </td>
                    <td>
                        <select id="marca" name="marca">
                            <option value"opcion">Seleccione</option>
                            <option value"HewlettPackard">Hewlett Packard</option>
                            <option value"Dell">Dell</option>
                            <option value"Asus">Asus</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Modelo:</b>
                    </td>
                    <td>
                        <select id="modelo" name="modelo">
                            <option value"opcion">Seleccione</option>
                            <option value"HP-14">HP Laptop 14-fq1011la (69A19LA)</option>
                            <option value"Yours3405">Yours 3405</option>
                            <option value"HP-22">HP 22 All-in-One PC 22-df0518la</option>
                            <option value"Inspirion">Inspiron 5410 AIO</option>
                            <option value"HPProOne">HP ProOne 440 G9 AIO</option>
                            <option value"X413EA-EK2386">X413EA-EK2386</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Color:</b>
                    </td>

                    <td>
                        <select id="color" name="color">
                            <option value"opcion">Seleccione</option>
                            <option value"Negro">Negro</option>
                            <option value"Plata">Plata</option>
                            <option value"Azul">Azul</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b>Cantidad:</b>
                    </td>
                    <td><input type="text" name="cant" id="cant"></td>
                </tr>
                <tr>
                    <td>
                        <b>Precio:</b>
                    </td>
                    <td><input type="text" name="precio" id="precio"></td>
                </tr>
                <tr>
                    <td>
                        <b>Phone: </b>
                    </td>
                    <td>
                        <input type="number" name="phone" id="phone" class="required phone"><br>

                    </td>
                </tr>
            </table>
            <input type="submit" value="Enviar">
            <input type="reset">
        </form>
        <hr size="5">
    </center>
</body>

</html>
