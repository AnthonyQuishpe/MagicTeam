<!DOCTYPE html>
<html>

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="widt=device-with, initial-scale=1.0">
    <link href="../CSS/Styleformcomputer.css" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FormComputadoras</title>
</head>

<body>
    <header id="main-header">
        <a>
            <img src="../images/logo.jpg">
        </a>
        <nav>
            <ul>
                <li><a id="regresar" href="../index.html">Inicio</a></li>
                <li><a id="regresar" href="../html/ComputerTables.html">Computadores</a></li>
        </nav>
    </header>
    <section class="form_computadoras">
        <h4>Adquiere tu computadora</h4>
        <form method="get">
            <div>
                Codigo del Producto:<input class="controls" type="text" name="code" id="code"
                    placeholder="Ingrese codigo">
            </div>
            <div>
                Marca:
                <select id="marca" name="marca">
                    <option value"opcion">Seleccione</option>
                    <option value"HewlettPackard">Hewlett Packard</option>
                    <option value"Dell">Dell</option>
                    <option value"Asus">Asus</option>
                </select>
            </div>
            <div>
                Modelo:

                <select id="modelo" name="modelo">
                    <option value"opcion">Seleccione</option>
                    <option value"HP-14">HP Laptop 14-fq1011la (69A19LA)</option>
                    <option value"Yours3405">Yours 3405</option>
                    <option value"HP-22">HP 22 All-in-One PC 22-df0518la</option>
                    <option value"Inspirion">Inspiron 5410 AIO</option>
                    <option value"HPProOne">HP ProOne 440 G9 AIO</option>
                    <option value"X413EA-EK2386">X413EA-EK2386</option>
                </select>
            </div>
            <div>
                Color:
                <select id="color" name="color">
                    <option value"opcion">Seleccione</option>
                    <option value"Negro">Negro</option>
                    <option value"Plata">Plata</option>
                    <option value"Azul">Azul</option>
                </select>
            </div>
            <div>
                Cantidad:<input class="controls" type="text" name="cantidad" id="cantidad"
                    placeholder="Ingrese la cantidad">
                Precio:<input class="controls" type="text" name="precio" id="precio" placeholder="Ingrese el precio">
            </div>
            <div>
                <center>
                    <input class="button" type="submit" value="Enviar"> <input class="button" type="reset"
                        value="Reset">
                </center> <br>
            </div>
        </form>
    </section>
</body>

</html>
