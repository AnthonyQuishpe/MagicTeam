<!DOCTYPE html>
<html>

<head>
    <title>FormComputadoras</title>
</head>

<body>
    <a href="../index.html">Regresar</a>
    <h1>
        <center><b><i>FORMULARIO DE COMPUTADORAS</i></b></center>
    </h1>
    <center>
        <hr size="5">
        <caption><b>Informaci√≥n</b></caption><br><br>
        <form method="get">

            <table>
                <tr>
                    <td>
                        <b>Codigo del Producto:</b>
                    </td>
                    <td><input type="text" name="code" id="code"></td>
                </tr>
            </table><br>

            <table>
                <tr>
                    <td>
                        <b>Marca:</b>
                    </td>
                    <td>
                        <select id="marca" name="marca">
                            <option value"opcion">Seleccione</option>
                            <option value"HewlettPackard">Hewlett Packard</option>
                            <option value"DellComputer">Dell Computer</option>
                            <option value"AsusComputer">Asus Computer</option>
                        </select>
                    </td>
                </tr>
            </table><br>

            <table>
                <tr>
                    <td>
                        <b>Modelo:</b>
                    </td>
                    <td>
                        <select id="modelo" name="modelo">
                            <option value"opcion">Seleccione</option>
                            <option value"HP-14">HP Laptop 14-fq1011la (69A19LA)</option>
                            <option value"Yours3405">Yours 3405</option>
                            <option value"HP-22">HP 22 All-in-One PC 22-df0518la</option>
                            <option value"Inspirion">Inspiron 5410 AIO</option>
                            <option value"HPProOne">HP ProOne 440 G9 AIO</option>
                            <option value"X413EA-EK2386">X413EA-EK2386</option>
                        </select>
                    </td>
                </tr>
            </table><br>

            <table>
                <tr>
                    <td>
                        <b>Color:</b>
                    </td>

                    <td>
                        <select id="color" name="color">
                            <option value"opcion">Seleccione</option>
                            <option value"Black">Black</option>
                            <option value"Silver">Silver</option>
                            <option value"Blue">Blue</option>
                        </select>
                    </td>
                </tr>
            </table><br>

            <table>
                <tr>
                    <td>
                        <b>Cantidad:</b>
                    </td>
                    <td><input type="text" name="cant" id="cant"></td>
                </tr>
            </table><br>

            <table>
                <tr>
                    <td>
                        <b>Precio:</b>
                    </td>
                    <td><input type="text" name="precio" id="precio"></td>
                </tr>
            </table>
        </form>

        <input type="submit" value="Enviar">
        <input type="reset">

        <hr size="5">
    </center>
</body>

</html>
