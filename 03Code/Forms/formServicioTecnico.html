<!DOCTYPE html>
<hmtl>

    <head>
        <title>Forms Servicio Tecnico</title>
    </head>

    <body>
        <a href="../index.html">Regresar</a>
        <h1>
            <center>
                Servicio Técnico
            </center>
        </h1>
        <hr size="5">

        <center>
            <form>
                <table>
                    <tr>
                        <td>
                            <label for="">Ya es cliente</label><br>

                            <input type="radio" id="no" name="cliente" value="No" checked>
                            <label for="no">No</label>

                            <input type="radio" id="si" name="cliente" value="Si">
                            <label for="si">Si</label>
                        </td>
                    </tr>
                </table>
                <br>

                <table>
                    <tr>
                        <td>
                            <label for="id">Cédula de Identidad:</label>
                            <input type="text" id="txtId" name="txtId">
                        </td>
                </table><br>

                <table>
                    <tr>
                        <td>
                            <label for="txtfullName">Nombre Completo:</label>
                            <input type="text" id="txtfullName" name="txtfullName">
                        </td>
                    </tr>
                </table>
                <br>
                <table>
                    <tr>
                        <td>
                            <label for="txtemail">Correo Electrónico:</label>
                            <input type="text" id="txtemail" name="E-mail">
                        </td>
                    </tr>
                </table><br>

                <table>
                    <tr>
                        <td>
                            <label for="txtDate">Fecha:</label>
                            <input type="date" id="txtDate" name="Date">
                        </td>
                    </tr>
                </table>

                <table>
                    <br>
                    <tr>

                        <td>
                            <label for="txtlocation">Ubicación</label>

                            <select id="location" name="location">
                                <option value"Carcelen">Carcelen</option>
                                <option value"Inca">Inca</option>
                                <option value"Guamani">Guamani</option>
                                <option value"Ecuatoriana">Ecuatoriana</option>

                            </select>
                        </td>
                    </tr>
                </table>

                <br>

                <table>
                    <tr>
                        <td>
                            <label for="txtdescription">Descripción:</label><br>
                            <textarea name="description" id="descripcion" rows="6" cols="60"></textarea>
                        </td>
                    </tr>

                </table>
            </form>

            <input type="submit" value="Enviar">
            <input type="reset">

            <hr size="5">
        </center>

    </body>
</hmtl>
